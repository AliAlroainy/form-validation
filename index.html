<!DOCTYPE html>
<html>
<head>
<title>form</title>
<link rel="stylesheet" href="style.css" />


</head>
<body style="display: flex; justify-content: center; align-items: center; margin-top: 10%;">

<div class="html-form">
  <h3>Ali Form </h3>

<form method="post" id="registrationForm">

  <div class="flex-container">
  <div>
      <input type="text" id="firstName" placeholder="your Name" required>
      <div id="first-name-err"></div>
  </div>
  <div>
    <input type="text" id="age" placeholder="your age" required>
    <div id="age-err"></div>
  </div>

</div>

  
  <div class="flex-container">
  <div>
       <input type="email" id="emailAddress" placeholder="Email Address" required>
       <div id="email-err"></div>
  </div>
<div>
  <input type="text" id="mobileNumber" placeholder="Mobile Nubmer" required>
  <div id="mobile-number-err"></div>
  </div>
     
</div>

 <div class="flex-container">

  <div>
  <input type="password" id="password" placeholder="Password" required>
  <div id="password-err"></div>
  </div>
     
  <div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div id="confirm-password-err"></div>
  </div>
  </div>

  <div class="flex-container">
  <textarea id="area" class="text" required>

  </textarea>
  <div id="area-err"></div>

  </div>


<input type="submit">


</form>
</div>
<!----------------------------------  script --------------------------------------------------------->
<script src="script.js">
</script>
</body>
</html>
